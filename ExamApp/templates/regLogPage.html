<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Register/Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id ='wrapper'>
            {% if messages %}
                {% for message in messages %}
                    <p style = "color: red;">{{message}}</p>
                {% endfor %}
            {% endif %}

            <div id = 'register'>
                <h1>Registration</h1>
                <form action="/registration" method="post">
                    {%csrf_token%}
                    <p>Username: <input type="text" name="uName" id=""></p>
                    <p>Email: <input type="text" name="email" id=""></p>
                    <p>Password: <input type="text" name="pWord" id=""></p>
                    <p>Confirm PW: <input type="text" name="cpWord" id=""></p>
                    <p><input type="submit" value="Register"></p>
                </form>
            </div>


            <div id = 'login'>
                <h1>Login</h1>
                <form action="/logIn" method="post">
                    {%csrf_token%}
                    <p>Email: <input type="text" name="email" id=""></p>
                    <p>Password: <input type="text" name="pWord" id=""></p>
                    <p><input type="submit" value="Log In"></p>
                </form>
            </div>


        </div>
    </body>
</html>
