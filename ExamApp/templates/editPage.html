<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Quote</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h2>Edit Quote</h2>
        <p><a href='/quotes'>Dashboard</a> | <a href='/logOut'>Log Out</a></p>
        {% if messages %}
                    {% for message in messages %}
                        <p style = "color: red;">{{message}}</p>
                    {% endfor %}
                {% endif %}
                <form action="/updateQuote/{{thisQuote.id}}" method="post">
                    {%csrf_token%}
                    <p>Quoted By: <input type="text" name="qSource" id="" value="{{thisQuote.source}}"></p>
                    <p>Message:</p>
                    <textarea name="qDescription" id="" cols="28" rows="7">{{thisQuote.description}}</textarea>
                    <p><a href='/quotes'>Cancel</a> | <input type="submit" value="Submit"></p>
                </form>
    </body>
</html>
